apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: cluster1
  region: ap-south-1
  
nodeGroups:
  - name: nodegrp
    desiredCapacity: 1
    instanceType: t2.micro
    ssh:
      publicKeyName: arthkumar
      
  - name: nodegrp-mixed
    minSize: 1
    maxSize: 5
    instanceDistribution: 
      maxPrice: 0.017
      instanceTypes: [ "t3.small" ]
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 50
      spotInstancePools: 2
    ssh:
      publicKeyName: arthkumar
